<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


<f:view contentType="text/html" locale="pt-br">
    <pe:head title="#{empty titulo ? 'Sistema de Pedido de Venda' : titulo}">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
	        <h:outputStylesheet library="css" name="sistemas.css" />
  	        <h:outputScript library="js" name="jquery.maskMoney.js" />
        </f:facet>
    </pe:head>
    
    <h:body>
        <pe:layout>
            <pe:layoutPane position="north">
                <header>
					<div>
					   <h:link>
						 <h:graphicImage library="images" name="imagemcabecalho.png" />
					  </h:link>
				   </div>
				</header>				                
              </pe:layoutPane>
              <pe:layoutPane position="center" styleHeader="top:5px">
				<p:ajaxStatus>
					<f:facet name="start">
						<div
							style="opacity: 0.4; position: absolute; bottom: 0; top: 0; left: 0; background-color: black; width: 100%; z-index: 5000">
							<h:graphicImage library="images" name="loading.gif"
								styleClass="ajaxStatus" />
						</div>
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>	
				<div id="conteudo">
			   	    <h1 style="margin-bottom: 1px">#{empty titulo ? 'Sistema de
					 Pedido de Venda' : titulo}</h1>
					<ui:insert name="corpo" />
				</div>
              </pe:layoutPane>
              <pe:layoutPane position="south">
					<footer> Curso OnLine de Sistemas Comerciais JavaEE com CDI,
					JPA e PrimeFaces <a href="http://www.precisioninformatica.com.br/"
						target="_blank">precisioninformatica</a> </footer>
               </pe:layoutPane>
        </pe:layout>
		<script>
		 function configurarMoeda(){
	    	    $(".moeda").maskMoney({decimal:",",thousands:".", allowZero:true});
			 }
	
		 $(document).ready({
				     configurarMoeda();
		           }
				 );
		</script>
    </h:body>
</f:view>
</html>
